spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sundbok
    username: sundbok
    password: sundbok
    driver-class-name: org.postgresql.Driver
  security:
    user:
      name: dev
      password: dev123
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    # ensure JPA schema generation runs before SQL import
    defer-datasource-initialization: true

  # control SQL initialization with env var LOAD_SAMPLE_DATA (set to "always" to import)
  sql:
    init:
      mode: ${LOAD_SAMPLE_DATA:never}

  app:
    jwt:
      secret: "dev-secret-change-me"