spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pools_test
    username: pools_user
    password: pass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    # ensure JPA schema generation runs before SQL import
    defer-datasource-initialization: true

  # control SQL initialization with env var LOAD_SAMPLE_DATA (set to "always" to import)
  sql:
    init:
      mode: ${LOAD_SAMPLE_DATA:never}